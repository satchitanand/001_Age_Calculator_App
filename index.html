<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <form>
      <fieldset>
        
        <div class="input-group">
          <div class="input-wrapper">
            <label for="day">Day</label>
            <input type="number" id="day" name="day" placeholder="DD" required>
            <p class="error-message" id="day-error">Must be a valid day</p>
          </div>
  
          <div class="input-wrapper">
            <label for="month">Month</label>
            <input type="number" id="month" name="month" placeholder="MM" required>
            <p class="error-message" id="month-error">Must be a valid month</p>
          </div>
  
          <div class="input-wrapper">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" placeholder="YYYY" required>
            <p class="error-message" id="year-error">Must be a valid year</p>
          </div>
        </div>
        
        <div class="button-wrapper">
          <div class="separator-left"></div>
          <button type="submit" id="calc-btn" class="submit-btn"> <img src="./assets/images/down-arrow.png" alt="Calculate" /></button>
          <div class="separator-right"></div>
        </div>
        
      </fieldset>
    </form>
    
    <div class="results">
      <div class="years">
        <span id="years" class="number">--</span>
        <span class="label">years</span>
      </div>
      <div class="months">
        <span id="months" class="number">--</span>
        <span class="label">months</span>
      </div>
      <div class="days">
        <span id="days" class="number">--</span>
        <span class="label">days</span>
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/satchitanand">ChatGPT</a>.
  </div>
  
  <script src="./ageCalculator.js"></script>

</body>
</html>
